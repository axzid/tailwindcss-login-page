<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2196f3" />
    <link rel="icon" href="favicon.ico" />
    <meta
      name="description"
      content="Tailwindcss login page template by AXZID "
    />
    <meta name="image" content="https://axzid.com/images/axzid-logo.png" />
    <title>Login page - Tailwindcss</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <section id="login" class="bg-slate-100 min-h-screen">
      <div class="container">
        <div class="flex items-center flex-col gap-4 ">
        <div class="mt-4 bg-green-500 w-[150px] h-[150px] rounded-full  flex items-center justify-center l">
            <p class="text-white text-[5rem]">>.<   </p>
        </div>
          <div class="p-10 md:p-16 shadow-md shadow-slate-200 bg-white w-[90%] md:w-fit">
            <h1 class="text-xl">Login</h1> 
            <form action="" class="grid grid-cols-1 gap-4 pt-4 text-sm">
              <div class=" flex flex-col">
                <label for="email">E-mail adress</label>
                <input type="email" name="email" class="border p-1" />
              </div>
              <div class="flex flex-col">
                <label for="password">Password</label>
                <input type="password" class="border p-1" />
              </div>
              <div class="flex justify-between">
                  <div class="flex items-center gap-1">

                      <input type="checkbox" name="checkbox"  />
                      <label for="checkbox">Remember me</label>
                  </div>
                <a
                  href="./forgot.html"
                  class="text-blue-500 hover:underline float-right"
                  >Forgot password?</a
                >
              </div>
              <button
                type="submit"
                class="bg-green-600 text-white text-base py-2 rounded hover:bg-green-500"
              >
                Login
              </button>
              <p class="text-center mt-4">
                Don't have an account?
                <a href="./register.html" class="text-blue-500 hover:underline"
                  >Register here</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    <footer class="container mt-[40vh] ">
        <p class="text-center text-slate-500">Copyright Â© 2022 - TailwindCSS</p>
    </footer>
    </section>
  </body>
</html>
